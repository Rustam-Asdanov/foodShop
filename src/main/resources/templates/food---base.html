<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      section {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(30deg, #d4145a, #16b3b3);
      }
      section table {
        position: relative;
      }

      img {
        height: 25%;
        width: 35%;
      }

      .heading {
        top: 5%;
        font-family: "The Nautigal", cursive;
        font-size: 4.2rem;
        text-decoration: underline;
        text-align: center;
      }
    </style>
</head>
<body>
<section>
    <p class="heading">Products</p>

    <div class="row container">
        <button
                type="button"
                class="btn btn-warning col h-25"
                style="max-width: 18rem"
        >
            Add new product
        </button>

        <div class="input-group mb-3 col h-25" style="max-width: 25rem">
            <button
                    class="btn btn-success dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
            >
                5 items
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">5 items</a></li>
                <li><a class="dropdown-item" href="#">10 items</a></li>
                <li><a class="dropdown-item" href="#">15 items</a></li>
            </ul>
            <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with dropdown button"
                    placeholder="search"
            />
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Describtion</th>
            <th scope="col">Photo</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
